layout_custom_style.example:
  path: '/layout-custom-style/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\layout_custom_style\Controller\LayoutCustomStyleController::build'
  requirements:
    _permission: 'access content'

layout_custom_style.settings_form:
  path: '/admin/config/system/layout-custom-style'
  defaults:
    _title: 'layout custom style settings'
    _form: 'Drupal\layout_custom_style\Form\SettingsForm'
  requirements:
    _permission: 'administer layout_custom_style configuration'
